<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1 id="message"></h1> -->
    <div id="wrapper">
      <h2>Celcius to Fahrenheit</h2>
      <div class="inputdiv">
        <input type="text" id="input" placeholder="Celcius to Fahrenheit" />
      </div>
      <div>
        <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
      </div>
      <div id="result"></div>
    </div>

    <script>
      // let message = document.getElementById("message");
      // message.innerHTML = "Welcome to Our Website";
      convert = () => {
        let calVal = document.getElementById("input").value;
        let farVal = calVal * (9 / 5) + 32;
        let result = document.getElementById("result");
        result.innerHTML = `${farVal.toFixed(1)} F`;
      };
    </script>
  </body>
</html>
