<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="typing-area">
      <h2>Type the following sentence:</h2>
      <p id="sentence">
        Skill Safari is a skill enhancement and training company that set out to
        nurture the skills of young students and Re-Skill professionals in web
        development and design.
      </p>
      <textarea
        id="user-input"
        rows="5"
        cols="50"
        placeholder="click start time and type here when the timer starts"
      ></textarea>
      <br />
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <p id="timer"></p>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
